launch:
  - arg:
      name: "vocab"
      default: $(find-pkg-share orbslam3)/vocabulary/ORBvoc.txt
  - arg:
      name: "config"
      default: $(find-pkg-share orbslam3)/config/monocular/Femto_Bolt.yaml
  - arg:
      name: "camera_name"
      default: "femto_bolt"
  - arg:
      name: "visualization"
      default: "false"
  - node:
      pkg: "orbslam3"
      exec: "mono"
      name: "orbslam3"
      args: $(var vocab) $(var config) $(var visualization)
      param:
        - 
          from: "$(find-pkg-share orbslam3)/config/mono-slam.yaml"
      remap:
      -
          from: "/camera/image_raw"
          to: "/camera/color/image_raw"